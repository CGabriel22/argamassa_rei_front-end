<!DOCTYPE html>
<html lang="pt-br">

<head>
  <!-- meta tags essenciais -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- meta tags de SEO -->
  <meta name="description" content="descrição">
  <meta name="keywords" content="argamassa rei, pdv, Olinda, Pernambuco, argamassa rei pdv">
  <meta name="author" content="Carlos Gabriel, Gabriel França">
  <!-- import das fontes -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap"
    as="style" onload="this.onload=null;this.rel='stylesheet'">
  <noscript>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap">
  </noscript>
  <!-- titulo da página -->
  <title>Argamassa Rei PDV</title>
  <!-- favicon -->
  <link rel="shortcut icon" href="img/favicon.svg" type="image/x-icon">
  <!-- estilos -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/index.css">
</head>

<body>

  <main class="center-items">
    <div class="center-items">
      <!--inicio do container principal-->

      <form action="home.html" class="white-color">

        <div class="forms">
          <!--input de login-->
          <input type="text" id="login" class="bg-primary white-color" name="login" autocomplete="off" required>
          <label for="login" class="label-name">
            <span class="content-name body">Login</span>
          </label>
        </div>
        <!--fim do input de login-->

        <div class="forms">
          <!--input de senha-->
          <input type="password" id="password" class="bg-primary white-color" name="password" autocomplete="off"
            required>
          <label for="password" class="label-name">
            <span class="content-name body">Senha</span>
          </label>
        </div>
        <!--fim do input de senha-->

        <button style="width: 144px;" type="submit" class="bg-primary white-color button">acessar conta</button>

      </form>

      <img width="162.55" height="160" src="img/argamassa-rei-logo.svg" alt="logo da Argamassa Rei">

    </div>
    <!--fim do container principal-->
  </main>

  <footer class="center-items">
    <a href="forgotPassword.html" class="button underline white-color">Esqueci a senha</a>
  </footer>

</body>

</html>
